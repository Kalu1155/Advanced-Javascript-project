<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>**EXAM TIME**</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container conn">
        <h1>**SIGN IN**</h1>
        <form class="needs-validation new-sign" novalidate>
            <div class="container conn1">
                <!-- <label for="validationCustom01"  class="form-label">SCHOOL NAME:</label> -->
                <input type="email" placeholder="School Email" class="form-control input-name" id="email" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    pls fill in your school email
                  </div>
               </div>

               <div class="container conn1">
                <!-- <label for="validationCustom01"  class="form-label">SCHOOL NAME:</label> -->
                <input type="password" placeholder="School Password" class="form-control input-name" id="password" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    pls fill in your school password
                  </div>
               </div>

               <div class="container conn1">
                <!-- <label for="validationCustom01"  class="form-label">SCHOOL NAME:</label> -->
                <input type="name" placeholder="Student Name" class="form-control input-name" id="name" required>
                <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    pls fill in your name
                  </div>
               </div>
               <button class="btn btn-dark" onclick="signIn()">Sign_in</button>
        </form>
    </div>
      <!-- js script -->
      <script src="../js/jQuery.min.js"></script>
      <script src="../js/main.js"></script>
      <script src="../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
</body>
</html>
